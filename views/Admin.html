                    <option>Pedreiro</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label">Tipo de trabalhador</label>
                  <select id="inputTipoTrabalhador" class="form-select">
                    <option selected>Contratado</option>
                    <option>Consultor</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label">Experiencia</label>
                  <select id="inputExperiencia" class="form-select">
                    <option selected>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>

                </div>
                <div class="col-md-6">

                </div>
                <div>
